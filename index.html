<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バウンドゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Login API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Microsoft Login API -->
    <script src="https://alcdn.msauth.net/browser/2.12.1/js/msal.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="mode-selection">
            <button id="modeRanking">ランキングモード</button>
            <button id="modeChallenge">チャレンジモード</button>
            <button id="modeFree">フリーモード</button>
        </div>
        <div id="startButtonContainer" style="display: none;">
            <button id="startButton">スタート</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <p id="bounceCountDisplay">バウンド回数: 0</p>
        <button id="ruleButton">ルール説明</button>
        <p id="ruleText"></p>

        <!-- Google Login Button -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>

        <!-- Microsoft Login Button -->
        <button id="msLoginBtn">Microsoftでログイン</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
